<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="resultArea">
      <p class="title">Your Result</p>
      <div class="yourResultCircle">
        <p class="avaregeOf100">
          76
        </p>
        <p class="of100"> of 100</p>
      </div>
      <p>Great</p>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summaryArea">
      <p class="summaryTitle">Summary</p>
      <div class="painelPointsArea">
        <div class="reactArea">
          <div class="iconArea">
            <img src="./assets//images/icon-reaction.svg" alt="">
            <p>Reaction</p>
          </div>
          <p class="percentage">80 <span class="percentage-suffix">/ 100</span></p>
        </div>
        <div class="memoryArea">
          <div class="iconArea">
            <img src="./assets/images/icon-memory.svg" alt="">
            <p>Memory</p>
          </div>
          <p class="percentage">92 <span class="percentage-suffix">/100</span></p>
        </div>
        <div class="verbalArea">
          <div class="iconArea">
            <img src="./assets/images/icon-verbal.svg" alt="">
            <p>Verbal</p>
          </div>
          <p class="percentage">61 <span class="percentage-suffix">/ 100</span></p>
        </div>
        <div class="visualArea">
          <div class="iconArea">
            <img src="./assets/images/icon-visual.svg" alt="">
            <p>Visual</p>
          </div>
          <p class="percentage">72 <span class="percentage-suffix">/ 100</span></p>
        </div>
      </div>
      <button type="button">Continue</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Gabriel Gomes</a>.
  </div>
</body>
</html>
